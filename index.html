<!DOCTYPE html>
<html>
<head>
    <title>IP Tracker - Working Version</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .card { background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 10px 0; }
        .ip { font-size: 24px; color: green; font-weight: bold; }
        button { background: #4285f4; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { background: #d4edda; color: #155724; padding: 10px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; }
    </style>
</head>
<body>
    <h1>üåê Simple IP Tracker</h1>
    
    <div class="card">
        <h3>Your Web App URL:</h3>
        <input type="text" id="webapp-url" style="width:100%; padding:10px;" 
               value="https://script.google.com/macros/s/AKfycbxGJNrgTHtIwd1C7CdKb4AT_WTpUXSWIgzj7tZyCavoTqofxRlFPfiyD1pUYb5qatSX9A/exec">
        <button onclick="saveUrl()">Save URL</button>
        <button onclick="testUrl()">Test URL</button>
    </div>
    
    <div class="card">
        <h3>Your IP Address:</h3>
        <div class="ip" id="ip">Detecting...</div>
        <button onclick="checkIP()">üìù Check & Save IP</button>
        <button onclick="getHistory()">üìã View History</button>
        <button onclick="openSheet()">üìä Open Google Sheet</button>
    </div>
    
    <div id="message"></div>
    <div id="history"></div>

    <script>
        // Your Web App URL
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxGJNrgTHtIwd1C7CdKb4AT_WTpUXSWIgzj7tZyCavoTqofxRlFPfiyD1pUYb5qatSX9A/exec";
        
        // Save URL to localStorage
        function saveUrl() {
            const url = document.getElementById('webapp-url').value;
            localStorage.setItem('ipTrackerUrl', url);
            showMessage('URL saved!', 'success');
        }
        
        // Test the URL
        async function testUrl() {
            const url = document.getElementById('webapp-url').value;
            showMessage('Testing connection...', '');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                showMessage('‚úÖ Connected! ' + data.message, 'success');
            } catch (error) {
                showMessage('‚ùå Failed: ' + error, 'error');
            }
        }
        
        // Check and save IP
        async function checkIP() {
            showMessage('Getting IP address...', '');
            
            try {
                // Get IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                // Get location
                let location = {city: 'Unknown', region: 'Unknown', country: 'Unknown'};
                try {
                    const locResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locData = await locResponse.json();
                    location = {
                        city: locData.city || 'Unknown',
                        region: locData.region || 'Unknown',
                        country: locData.country_name || 'Unknown',
                        isp: locData.org || 'Unknown'
                    };
                } catch (locError) {
                    console.log('Location API failed');
                }
                
                // Display IP
                document.getElementById('ip').textContent = ip;
                
                // Save to Google Sheets
                await saveToSheets(ip, location);
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Save to Google Sheets
        async function saveToSheets(ip, location) {
            const url = document.getElementById('webapp-url').value;
            
            const params = new URLSearchParams({
                action: 'addIP',
                ip: ip,
                city: location.city,
                region: location.region,
                country: location.country,
                isp: location.isp,
                status: 'New',
                userAgent: navigator.userAgent.substring(0, 100)
            });
            
            try {
                const response = await fetch(url + '?' + params.toString());
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ IP saved to Google Sheets! Row #' + data.row, 'success');
                } else {
                    showMessage('Failed: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Save error: ' + error.message, 'error');
            }
        }
        
        // Get history
        async function getHistory() {
            const url = document.getElementById('webapp-url').value + '?action=getIPs';
            showMessage('Loading history...', '');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    let html = '<h3>üìú IP History:</h3>';
                    html += '<table border="1" style="width:100%; border-collapse:collapse;">';
                    html += '<tr><th>Time</th><th>IP</th><th>Location</th><th>Status</th></tr>';
                    
                    data.data.slice(0, 10).forEach(item => {
                        const time = new Date(item.timestamp).toLocaleString();
                        html += `<tr>
                            <td>${time}</td>
                            <td><strong>${item.ip}</strong></td>
                            <td>${item.city}, ${item.region}</td>
                            <td>${item.status}</td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    document.getElementById('history').innerHTML = html;
                    showMessage('Loaded ' + data.data.length + ' IPs', 'success');
                } else {
                    document.getElementById('history').innerHTML = '<p>No IPs stored yet.</p>';
                    showMessage('No history found', '');
                }
            } catch (error) {
                showMessage('Failed to load history: ' + error.message, 'error');
            }
        }
        
        // Open Google Sheet
        function openSheet() {
            window.open('https://docs.google.com/spreadsheets', '_blank');
        }
        
        // Show message
        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = type;
        }
        
        // Auto-load on startup
        window.onload = function() {
            // Auto-get IP
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('ip').textContent = data.ip;
                });
            
            // Test connection
            setTimeout(testUrl, 1000);
        };
    </script>
</body>
</html>
